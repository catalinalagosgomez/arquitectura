<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Menu de gestión</h1>
    <div class="botones">
        <button type="button" ><a href="{% url 'menu_pagos' %}">Gestión de Pagos</a></button>
       <br>
        <button type="button"><a href="{% url 'menu_resid' %}">Gestión de Residentes</a></button>
    </div>
</body>
    <style>
        .botones {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 0 auto;
            max-width: 500px;
        }
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .botones {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
