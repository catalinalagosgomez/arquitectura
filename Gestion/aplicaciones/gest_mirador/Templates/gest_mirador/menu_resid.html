{% block content %}
<div class="container mt-5">  
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="menu-card card text-center mb-4">
                <div class="card-body d-flex flex-column align-items-center">
                    <h2 class="text-center mb-4">Gesti√≥n de Residentes</h2>
                    <i class="fas fa-user-plus icon-large text-primary"></i>
                    <h5 class="card-title">Agregar Residente</h5>
                    <a href="{% url 'agregar_residente' %}" class="btn btn-primary btn-menu mb-3">
                        Agregar Residente
                    </a>
                    <i class="fas fa-list icon-large text-info"></i>
                    <h5 class="card-title">Listar Residentes</h5>
                    <a href="{% url 'listar_residentes' %}" class="btn btn-info btn-menu">
                        Listar Residentes
                    </a>
                    <a href="{% url 'menu_gest' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f6f9;
        color: #333;
    }
    .menu-card {
        transition: transform 0.3s, box-shadow 0.3s;
        margin-bottom: 20px;
        border: none;
        border-radius: 20px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
    }
    .menu-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }
    .icon-large {
        font-size: 3rem;
        margin-bottom: 15px;
        color: #6c757d;
    }
    .card-body {
        padding: 2rem;
    }
    .card-title {
        font-size: 1.5rem;
        font-weight: 500;
        color: #333;
        margin-bottom: 20px;
    }
    .btn-menu {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 500;
        border-radius: 12px;
        transition: background-color 0.3s, box-shadow 0.3s;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
        box-shadow: 0 4px 8px rgba(0, 91, 187, 0.2);
    }

    .btn-info {
        background-color: #17a2b8;
        border-color: #17a2b8;
    }

    .btn-info:hover {
        background-color: #117a8b;
        border-color: #117a8b;
        box-shadow: 0 4px 8px rgba(17, 122, 139, 0.2);
    }

    .card-body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .btn-menu {
        width: 80%;
        max-width: 300px;
        margin: 10px 0;
    }
</style>
{% endblock %}
