<!DOCTYPE html>
<html>
<head>
    <title>Recibo de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 text-center mb-4">
                        <h2>Recibo de Pago</h2>
                        <h4>N° {{ recibo.numero_recibo }}</h4>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-6">
                        <strong>Fecha:</strong> {{ recibo.fecha }}
                    </div>
                    <div class="col-6 text-end">
                        <strong>Monto:</strong> ${{ recibo.monto }}
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <strong>Residente:</strong> {{ recibo.residente }}
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-6">
                        <strong>Tipo de Pago:</strong> {{ recibo.tipo_pago }}
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <strong>Descripción:</strong>
                        <p>{{ recibo.descripcion }}</p>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-6 text-center">
                        <div class="border-top border-dark pt-2">
                            Firma Administración
                        </div>
                    </div>
                    <div class="col-6 text-center">
                        <div class="border-top border-dark pt-2">
                            Firma Residente
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 text-center">
                <button onclick="window.print()" class="btn btn-primary">
                    <i class="fas fa-print"></i> Imprimir
                </button>
                <a href="{% url 'listar_pagos' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </div>
    </div>

    <style>
        @media print {
            .btn {
                display: none;
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
